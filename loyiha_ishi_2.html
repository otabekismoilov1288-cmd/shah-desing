<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Sticky-box {
            position: sticky;
            top: 10px;
            width: 200px;
            height: 200px;
            border: 5px solid red;
        } 

        .high-box {
            height: 10000px;
            border: 5px solid blue;
        }
    </style>
</head>
<body>
    <h1>Stickyga qiymatiga misol</h1>
    <div class="Sticky-box">Stickyga qiymatiga ega quti</div>
    <div class="high-box">
        Katta balandlikga ega quti.
    </div>
</body>
</html>
